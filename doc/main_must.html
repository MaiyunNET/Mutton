<strong>缓存</strong>
<pre>
所有的页面默认均不在浏览器进行缓存，CSS、JS 等静态文件遵循浏览器默认缓存规则。
我们<strong>强烈建议</strong>您在 confs/kv.php 中定义 define('IMAGE_VER', '20150624130654'); 并在加载 CSS、JS 等静态文件的问号后面添加，在 CSS、JS 等静态文件更新后，修改此值即可实现静态文件的缓存更新。
</pre>
<strong>框架修改</strong>
<pre>在下一节「目录树」中，会详细告诉你哪些是框架核心文件，是不可修改的；哪些是给您可以修改的文件。不可修改的文件会在框架升级后进行覆盖，因此您的修改会丢失。</pre>
